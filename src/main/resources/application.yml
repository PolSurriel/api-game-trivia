spring:
  datasource:
    url: jdbc:h2:mem:triviadb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

trivia:
  api:
    url: https://the-trivia-api.com/v2/
